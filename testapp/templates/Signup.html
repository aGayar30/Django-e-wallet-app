<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <form method="post">
            {% csrf_token %}
            <h2 class="sr-only">SignUp Form</h2>
            <div class="form-group mb-3">
                <input class="form-control" type="text" name="phone" placeholder="Phone">
            </div>
            <div class="form-group mb-3">
                <input class="form-control" type="text" name="name" placeholder="Name">
            </div>
            <div class="form-group mb-3">
                <input class="form-control" type="text" name="email" placeholder="Email">
            </div>
            <div class="form-group mb-3">
                <input class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <div class="form-group mb-3">
                <input class="form-control" type="password" name="reEnterPassword" placeholder="Re-enter Password">
            </div>
            <div class="form-group mb-3">
                <button class="btn btn-primary btn-block" type="submit">Create account and Log In</button>
            </div>
        </form>
        <p class="text-center"><a href="{% url 'landing' %}">Already have an account? Login</a></p>
        
        <!-- Display error messages -->
        {% if messages %}
        <div class="alert alert-danger" role="alert">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}
    </div>

</body>

</html>
