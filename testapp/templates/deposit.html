<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposit</title>
</head>
<body>
    <h2>Deposit to Wallet</h2>
    <form method="post">
        {% csrf_token %}
        <label for="amount">Amount to deposit:</label>
        <input type="number" name="amount" required>
        <button type="submit">Deposit</button>
    </form>
</body>
</html>
